<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">



        <div class="sidebar">
            <ul>
            <li><a href="#">Weather</a></li>
            <li><a href="#">Cities</a></li>
            <li><a href="#">Map</a></li>
            <li><a href="#">Settings</a></li>
            </ul>
        </div>



        <div class="content">


            <div class="search">
                <input type="text" id="city" placeholder="Search for a city">
                <button type="submit" id="btn">Search</button>
            </div>


            <div class="result">
                <div class="city"></div>
                <div class="present-temp"></div>
                <div class="rain-probability"></div>
                <div class="img">
                    <img src="" alt="" class="present-icon" id="icon">
                </div>    
            </div>


            <div class="forecast">

                <div class="text">Today's Forecast</div>

                <div class="today-temp">
                  <div class="temp">
                    <div class="time-0"></div>
                    <div class="img">
                        <img src="" alt="" class="hour-icon" id="icon-0">
                    </div>
                    <div class="celsius-0"></div>
                  </div>
                  <div class="temp">
                    <div class="time-1"></div>
                    <div class="img">
                        <img src="" alt="" class="hour-icon" id="icon-1">
                    </div>
                    <div class="celsius-1"></div>
                 </div>
                 <div class="temp"> 
                    <div class="time-2"></div>
                    <div class="img">
                        <img src="" alt="" class="hour-icon" id="icon-2">
                    </div>
                    <div class="celsius-2"></div>
                 </div>
                  <div class="temp">
                    <div class="time-3"></div>
                    <div class="img">
                        <img src="" alt="" class="hour-icon" id="icon-3">
                    </div>
                    <div class="celsius-3"></div>
                  </div>
                  <div class="temp">
                    <div class="time-4"></div>
                    <div class="img">
                        <img src="" alt="" class="hour-icon" id="icon-4">
                    </div>
                    <div class="celsius-4"></div>
                  </div>
                  <div class="temp">
                    <div class="time-5"></div>
                    <div class="img">
                       <img src="" alt="" class="hour-icon" id="icon-5">
                    </div>
                    <div class="celsius-5"></div>
                  </div>
                </div>
                
            </div>
            <div class="air-condition">
                <div class="feels-like"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="uv-index"></div>
            </div>


        </div>



        <div class="Futureforecast">
            <h3 class="text">7-DAY FORECAST</h3>
            <div class="heading">
                <div class="day-0">DAY</div>
                <div class="weather">WEATHER</div>
                <div class="min-max-0">MAX/MIN(TEMP)</div>
            </div>
            <div class="first-forecast">
                <div class="day-1" id="day">Today</div>
                <div class="img">
                    <img src="" alt="" class="day-icon" id="new-icon-1">
                </div>
                <div class="min-max-1"></div>
                </div>  
            <div class="second-forecast">
                <div class="day-2" id="day"></div>
                <div class="img">
                    <img src="" alt="" class="day-icon" id="new-icon-2">
                </div>
                <div class="min-max-2"></div>
            </div>
            <div class="third-forecast">
                <div class="day-3" id="day"></div>
                <div class="img">
                    <img src="" alt="" class="day-icon" id="new-icon-3">
                </div>
                <div class="min-max-3"></div>
            </div>
            <div class="fourth-forecast">
                <div class="day-4" id="day"></div>
                <div class="img">
                   <img src="" alt="" class="day-icon" id="new-icon-4">
                </div>
                <div class="min-max-4"></div>
            </div>
            <div class="fifth-forecast">
                <div class="day-5" id="day"></div>
                <div class="img">
                    <img src="" alt="" class="day-icon" id="new-icon-5">
                </div>
                <div class="min-max-5"></div>
            </div>
            <div class="sixth-forecast">
                <div class="day-6" id="day"></div>
                <div class="img">
                   <img src="" alt="" class="day-icon" id="new-icon-6">
                </div>
                <div class="min-max-6" id="day"></div>
            </div>
            <div class="seventh-forecast">
                <div class="day-7" id="day"></div>
                <div class="img">
                   <img src="" alt="" class="day-icon" id="new-icon-7">
                </div>
                <div class="min-max-7"></div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
