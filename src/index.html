<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <div class="sidebar">
            <ul>
            <li><a href="#">Weather</a></li>
            <li><a href="#">Cities</a></li>
            <li><a href="#">Map</a></li>
            <li><a href="#">Settings</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="search">
                <input type="text" id="city" placeholder="Search for a city">
                <button>Search</button>
            </div>
            <div class="result"></div>
            <div class="forecast"></div>
            <div class="air-conditions"></div>
        </div>
        <div class="Futureforecast">
            <div class="first-forecast"></div>
            <div class="second-forecast"></div>
            <div class="third-forecast"></div>
            <div class="fourth-forecast"></div>
            <div class="fifth-forecast"></div>
            <div class="sixth-forecast"></div>
            <div class="seventh-forecast"></div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
